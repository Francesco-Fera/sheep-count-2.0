<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <title>Sheep Counter</title>
</head>
<body>
  <header>
    <h1>Sheep Counter 2.0</h1>
    <p>Keep track of the sheep in the farm.
      <br>
      Each sheep is worth 1 and each wolf -1.
      <br>
      If your count is correct when time runs out, you win!
      <br>
      Note that sheep have a standard speed while wolves do not.
    </p>
  </header>

  <div class="button-container">
    <button type="button" id="start-button"></button>
    <button type="button" id="stop-button"></button>
  </div>

  <div class="game-info">
    <h3>Time left: <span id="time-left"></span></h3>
    <h3 id="result"></h3>
  </div>

  <div class="container">
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square sheep wolf" id="farm"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
  </div>

  <div class="player-container">
    <button type="button" class="counter-btn" id="plus-button">+</button>
    <h4 id="player-count">0</h4>
    <button type="button" class="counter-btn" id="minus-button">-</button>
  </div>

  <script src="app.js" type="text/javascript"></script>
</body>
</html>
